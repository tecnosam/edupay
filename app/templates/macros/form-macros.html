{% macro input(label, type, name) %}
    
    <label>{{label}}</label>

    <div class="mb-3">

        <input type="{{type}}" class="form-control" 
            placeholder="{{label}}" aria-label="{{label}}" 
            aria-describedby="{{label}}-addon" name="{{name}}" />

    </div>
{% endmacro %}

{% macro checkbox(id, label) %}
    <div class="form-check form-switch">

        <input class="form-check-input" type="checkbox" id={{id}} checked="">

        <label class="form-check-label" for={{id}}>{{label}}</label>

    </div>
{% endmacro %}

{% macro form(action, fields, submit_label) %}
    <form role="form" action="{{action}}"> 

        {% for field in fields %}
            {{ input( field[0], field[1] ) }}
        {% endfor %}

        <div class="text-center">

            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">{{submit_label}}</button>

        </div>

    </form>
{% endmacro %}
