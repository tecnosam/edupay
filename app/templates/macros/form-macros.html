{% macro input(field) %}

    <div class="mb-3">

        <input type="{{field.type}}" class="form-control" 
            placeholder="{{field.label}}" aria-label="{{field.label}}"
            required="{{field.required}}" value="{{field.default}}"
            aria-describedby="{{field.label}}-addon" name="{{field.name}}" />

    </div>
{% endmacro %}

{% macro checkbox(id, label) %}
    <div class="form-check form-switch">

        <input class="form-check-input" type="checkbox" id={{id}} checked="">

        <label class="form-check-label" for={{id}}>{{label}}</label>

    </div>
{% endmacro %}

{% macro form(action, fields, submit_label, method) %}

    {% if method == 'PUT' %}
        <form role="form" method="POST" action="{{action}}"> 
            <input type='hidden' name='_method' value='PUT' />
    {% else %}
        <form role="form" method="{{method}}" action="{{action}}"> 
    {% endif %}

        {% for field in fields %}
            {{ input( field ) }}
        {% endfor %}

        <div class="text-center">

            <button type="submit" class="btn btn-primary w-100 mt-4 mb-0">{{submit_label}}</button>

        </div>

    </form>
{% endmacro %}
