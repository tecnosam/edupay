
{% macro service_info(service) %}

<tr>

    <td>
        <p class="text-xs font-weight-bold mb-0">{{service.name}}</p>
    </td>

    <td>
        <p class="text-xs font-weight-bold mb-0">{{service.price}}</p>
    </td>

    <td class="align-middle text-center">
        <span class="text-secondary text-xs font-weight-bold">{{service.date_created}}</span>
    </td>

    <td class="align-middle">
        <a data-toggle="modal" href="#edit_{{service.id}}" 
            class="text-secondary font-weight-bold text-xs">
            Edit
        </a>
    </td>

    <td class="align-middle">
        <a href="{{url_for('services')}}?pop={{service.id}}" class="text-secondary font-weight-bold text-xs">
            Delete
        </a>
    </td>

</tr>
{% endmacro %}
